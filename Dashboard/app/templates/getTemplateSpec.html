<div class="panel pannel-default">
    <div class="panel-heading">
        <h3>{{labels[0]}}</h3>
    </div>
    <div class="panel-body">
                        <div>
                            <form class="form-horizontal" ng-submit="getFunction()">
                                <fieldset>
                                    <div class="form-group">
                                        <div ng-repeat="l in labels" ng-if="!$first">
                                            <label class="col-md-2 control-label" for="focusedInput">{{l}}</label>
                                            <div class="col-md-2">
                                                <input class="form-control" id="focusedInput" type="text" required placeholder={{l}} ng-model="values[$index-1]">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-2">
                                            <button type="submit" class="btn btn-primary">GET</button>
                                            <button type="reset" class="btn btn-default" ng-click="clearClick()">Cancel</button>
                                            <button type="button" class="btn btn-link" ng-click="goTo()">Show RAW Data</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="addScroll" ng-show="error" ng-hide="data">
                            {{error}}
                        </div>
                        <div class="addScroll" ng-if="data">
                            <table class="table table-striped table-hover ">
                                <thead>
                                    <tr ng-repeat="da in data|limitTo:1">
                                        <th ng-repeat="(k,d) in da">{{k}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="da in data">
                                        <td ng-repeat="d in da">{{d}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="panel-footer"></div>
